<!DOCTYPE html>
<html>
<head>
    <title>Send String to Flask</title>
</head>
<body>
    <div id="input-div">
        <input type="text" id="text-input" placeholder="Enter a string" value="asdf">
        <button id="send-button">Send String</button>
    </div>

    <div id="loading-div" style="display: none;">
        Loading...
    </div>

    <div id="response-div" style="display: none;">
        <!-- The response message will be displayed here -->
        <div>
            <p id="response-message"></p>
            <img id="map-image" src="" alt="Map Preview">
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function () {
            // Hide input and button, show loading
            document.getElementById('input-div').style.display = 'none';
            document.getElementById('loading-div').style.display = 'block';

            const text = document.getElementById('text-input').value;
            const data = { text: text };

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading, show response
                document.getElementById('loading-div').style.display = 'none';
                document.getElementById('response-div').style.display = 'block';
                const responseMessage = document.getElementById('response-message');
                responseMessage.textContent = data.message;

                const mapImage = document.getElementById('map-image');
                mapImage.src = '/static/map-preview.png';
                mapImage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
